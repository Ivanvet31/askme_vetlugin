{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
<title>Ask a Question</title>
{% endblock %}

{% block content_name %}
<h1>Create Your Question</h1>
{% endblock %}

{% block content %}
<div class="container my-4 p-4 border rounded shadow-sm">
    <form action="#" method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="question_title" class="form-label fw-bold">Question Title:</label>
            <input type="text" class="form-control" id="question_title" name="title" required>
            <small class="text-danger">This field is required.</small>
        </div>
        <div class="mb-3">
            <label for="question_text" class="form-label fw-bold">Question Details:</label>
            <textarea class="form-control" id="question_text" name="text" rows="6" required></textarea>
            <small class="text-danger">This field is required.</small>
        </div>
        <div class="mb-3">
            <label for="question_tags" class="form-label fw-bold">Relevant Tags (separate with commas):</label>
            <input type="text" class="form-control" id="question_tags" name="tags" required>
            <small class="text-danger">At least one tag is required.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit Question</button>
    </form>
</div>
{% endblock %}
